<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body class="flex justify-center items-center h-screen bg-white font-sans px-[2rem]">
    <div class="flex flex-col  w-52 bg-gray-900 px-5 py-[1.5rem] rounded-lg shadow-lg">
        <input type="text" class="display w-full h-10 bg-gray-300 text-right text-2xl p-2 rounded mb-3" id="display" value="0" readonly>
        <div class="grid grid-cols-4 gap-2.5">
            <button class="bg-gray-100 rounded-md w-[2rem] h-[2rem]">7</button>
            <button class="bg-gray-100 rounded-md w-[2rem] h-[2rem]">8</button>
            <button class="bg-gray-100 rounded-md w-[2rem] h-[2rem]">9</button>
            <button class="bg-gray-100 rounded-md w-[2rem] h-[2rem]" id=" operation">/</button>
            <button class="bg-gray-100 rounded-md w-[2rem] h-[2rem]">4</button>
            <button class="bg-gray-100 rounded-md w-[2rem] h-[2rem]" >5</button>
            <button class="bg-gray-100 rounded-md w-[2rem] h-[2rem]">6</button>
            <button class="bg-gray-100 rounded-md w-[2rem] h-[2rem]" id=" operation">*</button>
            <button class="bg-gray-100 rounded-md w-[2rem] h-[2rem]">1</button>
            <button class="bg-gray-100 rounded-md w-[2rem] h-[2rem]">2</button>
            <button class="bg-gray-100 rounded-md w-[2rem] h-[2rem]">3</button>
            <button class="bg-gray-100 rounded-md w-[2rem] h-[2rem] " id=" operation">-</button>
            <button class="bg-gray-100 rounded-md w-[2rem] h-[2rem]">.</button>
            <button class="bg-gray-100 rounded-md w-[2rem] h-[2rem]">0</button>
            <button class="bg-gray-100 rounded-md w-[2rem] h-[2rem]" id=" operation">+</button>
            <button class="bg-red-600 rounded-md w-[2rem] h-[2rem]">C</button>
            <button class="bg-blue-600 w-[10.5rem] rounded-md" >=</button>
        </div>
    </div>
    <script src="js1.js"></script>
</body>
</html>
